<link rel="import" href="topeka-status-bar.html">

<polymer-element name="topeka-quiz-score" attributes="selectedPage scores category avatar quizScore wide more" vertical layout>
<template>

  <style>
  
    .score {
      width: 300px;
      /* height: 300px; */
      font-size: 76px;
      margin: 100px auto 0;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
    }

    .score .more {
      font-size: 15px;
      margin: 10px;
    }

    .dummy {
      margin-bottom: 100px;
    }
    
    topeka-status-bar {
      position: relative;
      box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
    }
    
    topeka-status-bar.wide {
      width: 512px;
      margin: 0 auto;
    }

    .next-button {
      background-color: #f5f5f5;
      position: absolute;
      right: -29px;
      bottom: -29px;
    }

  </style>
  
  <div flex slide-down?="{{selectedPage === 'quizzes'}}">
    <div class="score theme-bg font-light" relative vertical center center-justified layout hero-id="punch-bottom" hero?="{{selectedPage !== 'quizzes'}}">
      <div cross-fade-delayed>+{{quizScore || 0}}</div>
      <div class="more">{{more}}</div>
      <paper-fab class="next-button" icon="arrow-forward" on-tap="{{next}}" hero-id="fab" hero></paper-fab>
    </div>
    <div class="dummy" hero-id="quizzes-content" hero?="{{selectedPage !== 'quizzes'}}"></div>
  </div>

  <topeka-status-bar class="{{ {wide: wide} | tokenList }}" avatar="{{avatar}}" scores="{{scores}}" category="{{category}}" wide="{{wide}}"></topeka-status-bar>
  
</template>
<script>
Polymer('topeka-quiz-score', {
  next: function(){this.fire('next');}
});
</script>    
</polymer-element>
